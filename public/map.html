<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Hello, World</title>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0
    }

    #container {
      height: 100%
    }

  </style>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=OGu05AFRlLKHC0t5oe4QLk58fbg1ZcIE">
    </script>
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    var map = new BMapGL.Map("container");    // 创建Map实例
    var geolocation = new BMapGL.Geolocation();
    var mPoint = new BMapGL.Point(120.17, 30.24);
    map.centerAndZoom(mPoint, 14);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    var local = new BMapGL.LocalSearch(map, { renderOptions: { map: map, autoViewport: false } });
    local.searchNearby('美食', mPoint, 3000);
  </script>
</body>

</html>
